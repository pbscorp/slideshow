  <style>
   .modal {
    visibility: hidden;
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top of other elements */
    top: 40px;
    width: 75%; /* Full width */
    height: 75%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(139, 215, 238, 0.638); /* light background with some transparency */
    /* Center the modal content */
    display: none;
    justify-content: center;
    align-items: center;
}
 .show {
  visibility: visible;
  display: inline-block;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}
.hidden {
  visibility: hidden;
  display: none;
}

#toggleButton {
