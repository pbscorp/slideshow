<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">



</head>
<body>
<div>
<video id="myVideo" src="Jokes6.mov" type = "video/quicktime" width="480" >
</video>
<audio id="myAudio" src="Piano.m4a" > </audio> 
<button id="playBtn">Play</button>
</div>
<script>
const video = document.getElementById('myVideo');
const audio = document.getElementById('myAudio');
const btn = document.getElementById('playBtn');
function getMimeType(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const mimeTypes = {
        mp4: "video/mp4",
        m4v: "video/x-m4v",
        mov: "video/quicktime",
        avi: "video/x-msvideo",
        wmv: "video/x-ms-wmv",
        flv: "video/x-flv",
        webm: "video/webm",
        ogv: "video/ogg",
        "3gp": "video/3gpp",
        "3g2": "video/3gpp2",
        mkv: "video/x-matroska",
        ts: "video/mp2t",
        mts: "video/MP2T",
        mpeg: "video/mpeg",
        mpg: "video/mpeg"      };
      return mimeTypes[ext] || "video/mp4";
    }

  video.muted = true;
btn.addEventListener('click', async () => {
  try {
    await video.play();
    await audio.play();

    //btn.style.display = 'none'; // Hide button after play
  } catch (err) {
    alert('Playback error:', err);
  }
});
</script>
</body>
</html>
